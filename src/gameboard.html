<title>Leonhard Euler's Magic Square - Game Board</title>
<script>

function requestParameter(param, defaultResult) {
  result = defaultResult;
  regex = new RegExp('[?&]'+encodeURIComponent(param)+'=([^&]*)');
  param = regex.exec(location.search);
  if (param) {
    result = decodeURIComponent(param[1]);
  }
  return result;
}

tileColors = new Array("#ffc000", "#a0a0a0", "#ff0000", "#0000a0", "#505050",
                       "#e0e0e0", "#008080", "#a000a0", "#700000", "#5050f0");

size = parseInt(requestParameter('size', tileColors.length));
if (size>tileColors.length) {
  size = tileColors.length;
}
maxWidth=500;
baseWidth = maxWidth<window.innerWidth?maxWidth:window.innerWidth;

tileTotalSize = (baseWidth-30) / (size+(3<size?0:(1<size?1:2)));
tileInnerSize = (tileTotalSize+1) / 2;

document.write("<style type=\"text/css\">");
document.write("#divboard {width:" + tileTotalSize + "px;height:" + tileTotalSize + "px;padding:0px;border:0px solid #aaaaaa;}");
document.write("#divinner {width:" + (tileInnerSize-2) + "px;height:" + (tileInnerSize-2) + "px;border:1px solid #000000;}");
document.write("td { border:1px solid #000;padding:0px;}");
document.write("</style>");

window.screen.mozLockOrientation("portrait");

function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data=ev.dataTransfer.getData("Text");
  if("divboard"==ev.target.getAttribute("id")) {
    ev.target.appendChild(document.getElementById(data));
  }
}

function tile(id, frame, inner) {
  var frameStyle = "style=\"width:" + tileInnerSize + "px;height:" + tileInnerSize + "px;"
  frameStyle = frameStyle + "padding:" + ((tileTotalSize-tileInnerSize)/2) + "px;background:" + frame + "\"";
  document.write("    <div id=\"" + id + "\" draggable=\"true\" ondragstart=\"drag(event)\" " + frameStyle + ">");
  document.write("      <div id=\"divinner\" style=\"background:" + inner + "\">");
  document.write("&nbsp;");
  document.write("      </div>");
  document.write("    </div>");
}

function fieldWithTile(id, frame, inner) {
  document.write("<td>");
  document.write("  <div id=\"divboard\" ondrop=\"drop(event)\" ondragover=\"allowDrop(event)\">");
  tile(id, frame, inner);
  document.write("  </div>");
  document.write("</td>");
}

function board() {
  document.write("<table style=\"border-collapse:collapse;\">");
  for (var y = 0; y < size; ++y) {
    document.write("<tr>");
    for (var x = 0; x < size; ++x) {
      fieldWithTile("tile" + x + y, tileColors[y], tileColors[x]);
    }
    document.write("</tr>");
  }
  document.write("</table>");
}
</script>
</head>
<body>
<p><a href="index.html">Main menu</a></p>
<script>board();</script>
Spares
<table>
<tr>
<script>
spares = size<4 ? 3 : size-1;
for (var n = 0; n < spares; ++n) {
  document.write("<td>");
  document.write("<div id=\"divboard\" ondrop=\"drop(event)\" ondragover=\"allowDrop(event)\"></div>");
  document.write("</td>");
}
</script>
</tr>
<table>
</body>
